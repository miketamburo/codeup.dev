<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<style>
		.box {
			height: 50px;
			width: 50px;
			margin-top: 50px;
			border: solid 1px #000;
			padding: 10px;	
		}

		div.image {
			background-image: url(img/codeup-arrow.png);
		}

		body{
			background-image: url(img/codeup-ribbon.png);
			background-repeat: no-repeat;
			background-position: right;
			float: left;
		}

		h1{
			font-weight: bold;
		}

		p {
			color: #FFF;
			font-weight: bold;
			
		}

		div {
			position: relative;
		}

		#container{
			width: auto;
			height: auto;
		}

		#red {
			background-color: #F00;
			float: left;	
		}

		#orange {
			background-color: #FFA528 ;
			margin-left: 30px;	
			float: left;	
		}

		#yellow {
			background-color: #FFF41E;
			margin-left: 30px;
			float: left;				
		}

		#green {
			background-color: #0F0;
			margin-left: 30px;
			clear: top;	
			float: left;
			position: relative;
			top: 122px;
			right: 300px;
		}

		#blue{
			background-color: #00F;
			margin-left: 30px;
			float: left;
			position: relative;
			top: 122px;	
			right: 300px;	
		}

		#violet{
			background-color: #F0F;
			margin-left: 30px;
			float: left;
			position: relative;
			top: 122px;	
			right: 300px;
			
		}


	</style>
</head>
<body class="ribbon">
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
	<div>
		<div class="box" class="image" id="red">
			<p>620-750 nm</p>
		</div>
		<div class="box" id="orange">
			<p>590-620 nm</p>
		</div>
		<div class="box" id="yellow">
			<p>570-590 nm</p>
		</div>
		<div class="box" id="green">
			<p>495-570 nm</p>
		</div>
		<div class="box" id="blue">
			<p>450-495 nm</p>
		</div>
		<div class="box" id="violet">
			<p>380-450 nm</p>
		</div>
	</div>

</body>
</html>
