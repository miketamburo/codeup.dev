<html>
<head>
	<title>Arrays</title>
</head>
<body>
	<script>
		// todo:
		// Create an array of 4 names using literal array notation, in a variable called 'names'.
		var names = ['Bob', 'Cathy', 'John', 'Ricky'];
		// todo:
		// Create a log statement that will log the number of elements in the names array.
		var names_length = names.length;
		console.log(names_length);
		// todo:
		// Create log statements that will print each of the names array elements individually.
		for (i = 0; i < names_length; i++){
			console.log(names[i]);
		}

		names.forEach(function(element, index, names){
			console.log("The band at index " + index + " is " + element);
		});

	</script>
</body>
