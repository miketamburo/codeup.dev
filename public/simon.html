<div class="container">
    <div class="box" class="gameBox" id="green"></div>
    <div class="box" class="gameBox" id="red"></div>
    <div class="boxBottom" class="gameBox" id="yellow"></div>
    <div class="boxBottom" class="gameBox" id="blue"></div>
    <button type="button" class="btn btn-danger" onclick="startGame()">Start Game</button>
    <h2>Game Over</h2>

<div>
</div>
<script>
    // set the variables
    var rand = 0;
    var greenSound  = document.createElement('audio');
    greenSound.setAttribute("src", "../sounds/green.wav");

    var redSound  = document.createElement('audio');
    redSound.setAttribute("src", "../sounds/red.wav");

    var yellowSound  = document.createElement('audio');
    yellowSound.setAttribute("src", "../sounds/yellow.wav");

    var blueSound  = document.createElement('audio');
    blueSound.setAttribute("src", "../sounds/blue.wav");

    var machineSeq = [];
    var playerGuess = [];

    // function to start the game
    function startGame() {
        // hide the start game button
        $('button').hide();
        $('h2').hide();
        gamePlay();
    };


    function gamePlay (){
        //pick a random number 1 - 4
        var rand = Math.floor(Math.random() * 4);
       
        machineSeq.push(rand);  

        machineSeq.forEach(function(element, index, names){
          rand = element;
          flickerColors();
          
        });

        checkPlayerInput();
    };


    function checkPlayerInput(){
        for(var i = 0; i < machineSeq.length; i++){

          // get player input here for each instance

          if (playerGuess[i] != machineSeq[i]){
            stopGame();
            exit(0);
          }
        }
        gamePlay();
    };


    function flickerColors() {
         // pick which color to show
        if (rand == 0){
          $('#green').fadeOut();
          greenSound.play();
          $('#green').fadeIn(); 

        } else if (rand == 1){
          $('#red').fadeOut();
          redSound.play();
          $('#red').fadeIn();

        } else if (rand == 2){
          $('#yellow').fadeOut();
          yellowSound.play();
          $('#yellow').fadeIn();  

        } else if (rand == 3){
          $('#blue').fadeOut();
          blueSound.play();
          $('#blue').fadeIn(); 

        }
    };

    function stopGame(){
        $('h2').show();
        $('button').show();
    };


</script>
