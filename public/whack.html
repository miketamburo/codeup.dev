		var level = 1;
		var time = 1400;
		var hits = 0;
		var count = 0;
		var misses = 0;
		var highscore = 0;
		var score = 0;

		$('img').click(function(){
			$(this).hide();
			hits = (hits + 1);			
			$('#hits').html(hits);
			score = (score + 100);
			$('#score').html(score);
			
		});

		function gamePlay(){

			var holes = $('.mole-hole');
			var rand = Math.floor(Math.random() * holes.length);
			$(holes).children().fadeOut();
			$(holes[rand]).children().fadeIn();
			count = (count + 1);
			if (count == hits){
				misses = misses;
			} else if (count > hits){
				misses = (misses + 1);
			}
			$('misses').html(misses);
				
			};

		// set a game duration interval
		function startGame(){
			setTimeout(myStopFunction, 30000);
			var gameTime = setInterval(gamePlay, time);
		}

		// function to stop / reset the timer for game play

			clearInterval(gameTime);
