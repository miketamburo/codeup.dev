<body>
	<div id="background">
	<h1>Guac - a - mole</h1>

	<div id="buttonDiv">

		<h3>High Score</h3>

		<h3>Level</h3>
		<div class="scorebox" id="level">0</div>
		<h3>Hits</h3>
		<div class="scorebox" id="hits">0</div>
		<h3>Misses</h3>
		<div class="scorebox" id="misses">0</div>
		<button onclick="startGame()">Start New Game</button>
 	</div>
 	<div class="gameboard">
 	
 		<div class="mole-hole">
 			<img class="clickable" src="/img/avocadoHappy.jpeg" alt="avocado"/>
 		</div>

 		<div class="mole-hole">

 		<div class="mole-hole">

 			<img class="clickable" src="/img/avocadoHappy.jpeg" alt="avocado"/>
 		</div>

 		<div class="mole-hole">
 			<img class="clickable" src="/img/avocadoHappy.jpeg" alt="avocado"/>
 		</div>
 		<div>
 			<h2>Game Over</h2>
 		</div>

	</div>
</div>

	<script>
		var level = 1,
		time = 1000,
		hits = 0,
		count = 0,
		misses = 0,
		highscore = 0,
		score = 0,
		gameLoop = '';

		$('img').click(function(){
			$(this).hide();
			hits = (hits + 1);			
			$('#hits').html(hits);
			score = (score + 100);
			$('#score').html(score);	
		});

		function gamePlay(){

			var holes = $('.mole-hole');
			var rand = Math.floor(Math.random() * holes.length);
			$(holes).children().fadeOut();
			$(holes[rand]).children().fadeIn();
			count = (count + 1);
			misses = count - hits;
		    $('#misses').html(misses);

		    //adjust player level based on number of hits
			if (hits <= 10){
				level = 1;
			} else if (hits <= 15){
				level = 2;
			} else if (hits <= 20){
				level = 3;
			} else if (hits > 25){
				level = 4;
			}
			$('#level').html(level);

			//adjust reflex time based on level
			if (level == 1){
				time = 1000;
			} else if (level == 2){
				time = 800;
			} else if (level == 3){
				time = 400;
			} else if (level == 4){
				time = 200;
			}
				
			gameLoop = setTimeout(gamePlay, time);
		};	

		// set a game duration interval
		function startGame(){	
			$('button').hide();
			gamePlay();
			setTimeout(stopGame, 5000);
		}

		// function to stop / reset the timer for game play
		function stopGame() {
			clearTimeout(gameLoop);

			$('img').hide();
			$('h2').show();
			$('button').show();

			// show game over message
			
		}


	</script>

</body>
</html>
