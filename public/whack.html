<body>

	<h1>Guac - a - mole</h1>
	<div id="shade">

			<h3>Hits</h3>
			<div class="scorebox" id="hits">0</div>
			<h3>Misses</h3>
			<div class="scorebox" id="misses">0</div>
	 	</div>
	 </div>
 	<div class="gameboard">
 	
 		<div class="mole-hole">
 			<img class="clickable" src="/img/avocadoHappy.jpeg" alt="avocado"/>
 		</div>

 		<div class="mole-hole">
 			<img class="clickable" src="/img/avocadoHappy.jpeg" alt="avocado"/>
 		</div>

 		<div class="mole-hole">
 			<img class="clickable" src="/img/avocadoHappy.jpeg" alt="avocado"/>
 		</div>

	</div>
 		<div id="buttonDiv">
 			<h2>Game Over</h2>
 			<button onclick="startGame()">Start New Game</button>
 		</div>

	<script>
		var level = 1,
		time = 1000,
		hits = 0,
		count = 0,
		misses = 0,
		highscore = 0,
		score = 0,
		gameLoop = '';
		setTime = 30;
		// clock = 30000;
		var backgroundMusic  = document.createElement('audio');
		backgroundMusic.setAttribute("src", "../sounds/wetsplat01.wav")

		$('img').click(function(){
			$(this).hide();
			hits = (hits + 1);			
			score = (score + 100);
			backgroundMusic.play();	
		});

		function gamePlay(){

			var holes = $('.mole-hole');
			var rand = Math.floor(Math.random() * holes.length);
			$(holes).children().fadeOut();
			$(holes[rand]).children().fadeIn();
			misses = count - hits;
			count = (count + 1);
			setTime = (setTime - 1);

			if (setTime == 0){
				stopGame();
				$('#clock').html(setTime);
		    	$('#misses').html(misses);
		    	highscore = score;

			} else if (setTime > 0){
		    	$('#clock').html(setTime);
		    	$('#misses').html(misses);
		    	$('#hits').html(hits);
		    	$('#score').html(score);
		    }	

		    //adjust player level based on number of hits
			if (hits <= 10){
				level = 1;
			} else if (hits <= 15){
				level = 2;
			} else if (hits <= 20){
				level = 3;
			} else if (hits > 25){
				level = 4;
			}
			$('#level').html(level);

			//adjust reflex time based on level
			if (level == 1){
				time = 1000;
			} else if (level == 2){
				time = 900;
			} else if (level == 3){
				time = 500;
			} else if (level == 4){
				time = 300;
			}
				
			gameLoop = setTimeout(gamePlay, time);
		};	

		// set a game duration interval
		function startGame(){
			resetBoard();
			$('button').hide();
			$('h2').hide();
			gamePlay();
			setTimeout(stopGame, 30000);
		}

		// function to stop / reset the timer for game play
		function stopGame() {
			clearTimeout(gameLoop);

			$('img').hide();
			$('h2').show();
			$('button').show();

			// high score record
		    if (score > highscore && setTime == 0){
		    	highscore = score;
		    	$('#highscore').html(highscore);
		    }	
		}

		function resetBoard(){
			hits = 0;
			count = 0;
			misses = 0;
			score = 0;
			setTime = 30;
		}

	</script>
</body>
